/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.6'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'io.springfox:springfox-boot-starter:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'io.springfox:springfox-swagger-ui:3.0.0'
    api 'javax.mail:mail:1.4.7'
    api 'org.springframework.boot:spring-boot-starter-mail:2.7.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.5'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    testImplementation 'org.springframework.security:spring-security-test:5.7.4'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

group = 'com.bangbang'
version = '0.1'
description = 'bangbang'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
